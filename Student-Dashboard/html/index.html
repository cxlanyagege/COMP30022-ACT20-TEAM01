<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Dashboard - StuRequestHub</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/Logo.jpg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />

</head>

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

      <!-- Menu -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <!-- Brand and Logo -->
        <div class="app-brand demo">
          <a href="index.html" class="app-brand-link">
            <span class="app-brand-logo demo">
              <svg width="25" height="42" viewBox="0 0 25 42" xmlns="http://www.w3.org/2000/svg">
                <image xlink:href="../assets/img/favicon/Logo.jpg" width="25" height="42" />
              </svg>
            </span>
            <span class="app-brand-text demo menu-text fw-bolder ms-2">StuRequestHub</span>
          </a>
        </div>
        <ul class="menu-inner py-1">
          <!-- Create Button-->
          <li class="menu-item">
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-xl btn-primary" style="font-weight: bold;">+ Create</button>
            </div>
          </li>
          <!-- Function -->
          <li class="menu-header small text-uppercase"><span class="menu-header-text">Function</span></li>
          <!-- Dashboard -->
          <li class="menu-item active">
            <a href="index.html" class="menu-link">
              <i class="menu-icon tf-icons bx bx-home-circle"></i>
              <div data-i18n="Analytics">Dashboard</div>
            </a>
          </li>
          <!-- History -->
          <li class="menu-item">
            <a href=# class="menu-link">
              <i class="menu-icon tf-icons bx bx-box"></i>
              <div data-i18n="Analytics">History</div>
            </a>
          </li>
          <!-- Subject -->
          <li class="menu-header small text-uppercase"><span class="menu-header-text">Subject</span></li>
          <!-- Subject Filtering -->
          <li class="menu-item" style="margin-left: 10px;">
            <a href="index.html" class="menu-link">
              <span class="apexcharts-legend-marker" rel="1" data:collapsed="false"
                style="background: rgb(105, 160, 255) !important; color: rgb(105, 160, 255); height: 9px; width: 9px; left: -3px; top: 0px; border-width: 0px; border-color: rgb(255, 255, 255); border-radius: 15px; margin-right: 10px;"></span>
              <div data-i18n="Analytics">COMP20008</div>
            </a>
          </li>
          <li class="menu-item" style="margin-left: 10px;">
            <a href="index.html" class="menu-link">
              <span class="apexcharts-legend-marker" rel="1" data:collapsed="false"
                style="background: rgb(40, 155, 121) !important; color: rgb(40, 155, 121); height: 9px; width: 9px; left: -3px; top: 0px; border-width: 0px; border-color: rgb(255, 255, 255); border-radius: 15px; margin-right: 10px;"></span>
              <div data-i18n="Analytics">COMP30022</div>
            </a>
          </li>
          <li class="menu-item" style="margin-left: 10px;">
            <a href="index.html" class="menu-link">
              <span class="apexcharts-legend-marker" rel="1" data:collapsed="false"
                style="background: rgb(213, 155, 83) !important; color: rgb(213, 155, 83); height: 9px; width: 9px; left: -3px; top: 0px; border-width: 0px; border-color: rgb(255, 255, 255); border-radius: 15px; margin-right: 10px;"></span>
              <div data-i18n="Analytics">COMP30026</div>
            </a>
          </li>
          <li class="menu-item" style="margin-left: 10px;">
            <a href="index.html" class="menu-link">
              <span class="apexcharts-legend-marker" rel="1" data:collapsed="false"
                style="background: rgb(168, 178, 37) !important; color: rgb(168, 178, 37); height: 9px; width: 9px; left: -3px; top: 0px; border-width: 0px; border-color: rgb(255, 255, 255); border-radius: 15px; margin-right: 10px;"></span>
              <div data-i18n="Analytics">INFO30006</div>
            </a>
          </li>
        </ul>
      </aside>
      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->
        <nav
          class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
          id="layout-navbar">
          <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
            <!-- Search bar-->
            <div class="navbar-nav align-items-center">
              <div class="nav-item d-flex align-items-center">
                <i class="bx bx-search fs-4 lh-0"></i>
                <input type="text" class="form-control border-0 shadow-none" placeholder="Search..."
                  aria-label="Search..." />
              </div>
            </div>
            <!-- Notifications Bottom-->
            <ul class="navbar-nav flex-row align-items-center ms-auto">
              <li class="nav-item lh-1 me-3">
                <button type="button" class="btn rounded-pill btn-primary">
                  <span class="tf-icons bx bx-bell"></span>&nbsp; Notifications
                </button>
              </li>
              <!-- User -->
              <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow">
                  <div class="avatar avatar-online">
                    <img src="../assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <!-- 里面添下拉菜单栏的内容 -->
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="card h-100 bg-white">
              <div class="card-body">
                <!-- Request Table -->
                <table class="table">
                  <thead style="background:#eeeeeed5">
                    <tr>
                      <th style="font-size: 14px; height: 50px; border-top-left-radius: 20px;">
                        ID no.</th>
                      <th style="font-size: 14px; height: 50px;">
                        Subject Code</th>
                      <th style="font-size: 14px; height: 50px;">
                        Task Name</th>
                      <th style="font-size: 14px; height: 50px;">
                        Task Type</th>
                      <th style="font-size: 14px; height: 50px;">
                        Status</th>
                      <th style="font-size: 14px; height: 50px; border-top-right-radius: 20px;">
                        Due Date</th>
                    </tr>
                  </thead>
                </table>
                <!-- Blank Page Image -->
                <div style="display: grid; place-items: center; margin-top: 37px;">
                  <img src="../assets/img/illustrations/empty page.png" height="550">
                </div>
                <div class="position-absolute bottom-0 end-0 p-3">
                  <img src="../assets/img/illustrations/man-with-laptop-light.png" height="270">
                </div>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <!-- Footer -->
          <footer class="content-footer footer bg-footer-theme">
            <div
              class="container-xxl d-flex flex-wrap justify-content-center align-items-center py-2 flex-md-row flex-column">
              <div class="mb-2 mb-md-0 text-center">
                ©
                <script>
                  document.write(new Date().getFullYear());
                </script>
                , <strong>StuRequestHub</strong> ❤️
              </div>
            </div>
          </footer>
          <!-- / Footer -->
</body>

</html>
